<h1 class="settings-header">Wifi Manager</h1>
<div class="tabs">
  <div class="tab">
    <input type="radio" id="tab-1" name="tab-group-1" checked />
    <label class="tab-label" for="tab-1">STA settings</label>
    <div class="content">
      <form id="wifi-form">
        <span class="ssid-wrapper">
          <label id="ssid-label" for="ssid">SSID</label>
          <input type="text" id="ssid" name="ssid" />
        </span>
        <span class="password-wrapper">
          <label for="password" id="password-label">Password</label>
          <input type="text" id="password" name="password" />
        </span>
        <span class="ip-wrapper">
          <label for="ip" id="ip-label">IP Address</label>
          <input type="text" id="ip" name="ip" value="192.168.1.200" />
        </span>
        <span class="gateway-wrapper">
          <label for="gateway" id="gateway-label">Gateway</label>
          <input type="text" id="gateway" name="gateway" value="192.168.1.1" />
        </span>
        <input
          type="submit"
          id="wifi-submit"
          class="button"
          value="Save settings"
        />
      </form>
    </div>
  </div>
  <div class="tab">
    <input type="radio" id="tab-2" name="tab-group-1" />
    <label class="tab-label" for="tab-2">AP settings</label>
    <div class="content">
      <form id="wifi-ap-form">
        <span class="login-wrapper">
          <label id="login-label" for="login">Login</label>
          <input type="text" id="login" name="login" />
        </span>
        <span class="sta-password-wrapper">
          <label for="sta-password" id="sta-password-label">Password</label>
          <input type="text" id="sta-password" name="sta-password" />
        </span>
        <input
          type="submit"
          id="wifi-submit"
          class="button"
          value="Save settings"
        />
      </form>
    </div>
  </div>
</div>
