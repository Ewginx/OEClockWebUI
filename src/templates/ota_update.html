<h1 class="settings-header"><%= __('OTA Update') %></h1>
<div class="ota-update">
  <form id="update-fw-form" enctype="multipart/form-data">
    <div><%= __('Update firmware, &lt~1.5 MB') %>:</div>
    <input
      type="file"
      id="file-fw"
      name="file-fw"
      required
      accept=".bin"
      onchange='document.getElementById("fw-file-progress-bar").style.display = "none";document.getElementById("fw-status").style.display = "none"'
    />
    <progress id="fw-file-progress-bar" max="100" value="0"></progress>
    <input
      type="submit"
      class="button"
      id="submit-fw"
      value="<%= __('Upload firmware image') %>"
    />
    <span id="fw-status"></span>
  </form>
  <form id="update-fs-form" enctype="multipart/form-data">
    <div><%= __('Update filesystem (LittleFS), &lt~1 MB') %>:</div>
    <input
      type="file"
      id="file-fs"
      name="file-fs"
      required
      accept=".bin"
      onchange='document.getElementById("fs-file-progress-bar").style.display = "none";document.getElementById("fs-status").style.display = "none"'
    />
    <progress id="fs-file-progress-bar" max="100" value="0"></progress>
    <input
      type="submit"
      class="button"
      id="submit-fs"
      value="<%= __('Upload filesystem image') %>"
    />
    <span id="fs-status"></span>
  </form>
  <form id="upload-frontend-form" enctype="multipart/form-data">
    <div><%= __('Update WebUI') %>:</div>
    <input
      type="file"
      id="frontend-file"
      name="frontend-file"
      required
      accept=".html.gz"
      onchange='document.getElementById("frontend-file-progress-bar").style.display = "none";document.getElementById("frontend-file-status").style.display = "none"'
    />
    <progress id="frontend-file-progress-bar" max="100" value="0"></progress>
    <input
      type="submit"
      class="button"
      id="submit-frontend-file"
      value="<%= __('Upload index.html.gz') %>"
    />
    <span id="frontend-file-status"></span>
  </form>
</div>
