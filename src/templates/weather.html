<h1 class="header">Weather Setting</h1>
<form id="weather-form" action="">
    <fieldset>
    <legend>Weather:</legend>
    <div>
      <input type="radio" id="weather-enabled" name="weather" value="1"/>
      <label for="weather-enabled">Enabled</label>
    </div>
    <div>
      <input type="radio" id="weather-disabled" name="weather" checked value="0" />
      <label for="weather-disabled">Disabled</label>
    </div>
  </fieldset>
  <label for="api-key">API key</label>
  <input type="password" required id="api-key" name="api-key" placeholder="Your API key from WeatherAPI.com" />

  <label for="city">City</label>
  <input type="text" id="city" name="city" placeholder="Your city..." />

  <label for="language">Language</label>
  <select id="language" name="language">
    <option value="ar">Arabic</option>
    <option value="bn">Bengali</option>
    <option value="bg">Bulgarian</option>
    <option value="zh">Chinese Simplified</option>
    <option value="zh_tw">Chinese Traditional</option>
    <option value="cs">Czech</option>
    <option value="da">Danish</option>
    <option value="nl">Dutch</option>
    <option value="fi">Finnish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="el">Greek</option>
    <option value="hi">Hindi</option>
    <option value="hu">Hungarian</option>
    <option value="it">Italian</option>
    <option value="ja">Japanese</option>
    <option value="jv">Javanese</option>
    <option value="ko">Korean</option>
    <option value="zh_cmn">Mandarin</option>
    <option value="mr">Marathi</option>
    <option value="pl">Polish</option>
    <option value="pt">Portuguese</option>
    <option value="pa">Punjabi</option>
    <option value="ro">Romanian</option>
    <option value="ru">Russian</option>
    <option value="sr">Serbian</option>
    <option value="si">Sinhalese</option>
    <option value="sk">Slovak</option>
    <option value="es">Spanish</option>
    <option value="sv">Swedish</option>
    <option value="ta">Tamil</option>
    <option value="te">Telugu</option>
    <option value="tr">Turkish</option>
    <option value="uk">Ukrainian</option>
    <option value="ur">Urdu</option>
    <option value="vi">Vietnamese</option>
    <option value="zh_wuu">Wu (Shanghainese)</option>
    <option value="zh_hsn">Xiang</option>
    <option value="zh_yue">Yue (Cantonese)</option>
    <option value="zu">Zulu</option>
  </select>
  <label for="period">Periodicity of weather request</label>
  <input type="text" id="period" name="period" placeholder="Periodicity in minutes" />
  <input type="submit" value="Save settings" />
</form>
