<h1 class="settings-header">Weather Settings</h1>
<form id="weather-form" action="">
  <span class="weather-requests">
    <div class="checkbox-wrapper">
      <label class="switch" for="weather-enabled">
        <input type="checkbox" id="weather-enabled" name="weather-enabled" />
        <div class="slider round"></div>
      </label>
    </div>
    <label id="weather-requests-label" for="weather-enabled"
      >Weather requests</label
    >
  </span>
  <span class="api-key-wrapper">
    <label id="api-key-label" for="api-key">API key</label>
    <input
      type="password"
      required
      id="api-key"
      name="api-key"
      placeholder="WeatherAPI.com"
      required
    />
  </span>
  <span class="city-wrapper">
    <label id="city-label" for="city">City</label>
    <input
      type="text"
      id="city"
      name="city"
      pattern="([a-zA-Z\u0080-\u024F]+(?:. |-| |'))*[a-zA-Z\u0080-\u024F]*"
      required
    />
  </span>
  <span class="language-wrapper">
    <label id="language-label" for="language">Language</label>
    <select id="language" name="language">
      <option value="ar">Arabic</option>
      <option value="bn">Bengali</option>
      <option value="bg">Bulgarian</option>
      <option value="zh">Chinese Simplified</option>
      <option value="zh_tw">Chinese Traditional</option>
      <option value="cs">Czech</option>
      <option value="da">Danish</option>
      <option value="nl">Dutch</option>
      <option value="fi">Finnish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="el">Greek</option>
      <option value="hi">Hindi</option>
      <option value="hu">Hungarian</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="jv">Javanese</option>
      <option value="ko">Korean</option>
      <option value="zh_cmn">Mandarin</option>
      <option value="mr">Marathi</option>
      <option value="pl">Polish</option>
      <option value="pt">Portuguese</option>
      <option value="pa">Punjabi</option>
      <option value="ro">Romanian</option>
      <option value="ru">Russian</option>
      <option value="sr">Serbian</option>
      <option value="si">Sinhalese</option>
      <option value="sk">Slovak</option>
      <option value="es">Spanish</option>
      <option value="sv">Swedish</option>
      <option value="ta">Tamil</option>
      <option value="te">Telugu</option>
      <option value="tr">Turkish</option>
      <option value="uk">Ukrainian</option>
      <option value="ur">Urdu</option>
      <option value="vi">Vietnamese</option>
      <option value="zh_wuu">Wu (Shanghainese)</option>
      <option value="zh_hsn">Xiang</option>
      <option value="zh_yue">Yue (Cantonese)</option>
      <option value="zu">Zulu</option>
    </select>
  </span>
  <span class="period-wrapper">
    <label id="period-label" for="period">Periodicity of weather request</label>
    <input
      type="number"
      id="period"
      name="period"
      placeholder="in minutes"
      min="1"
      max="1380"
      required
    />
  </span>
  <input type="submit" class="button" value="Save settings" />
</form>
