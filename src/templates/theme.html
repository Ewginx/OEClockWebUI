<h1 class="settings-header"><%= __('Theme settings') %></h1>
<form id="theme-form">
  <span class="theme-switch-wrapper">
    <div class="checkbox-wrapper">
      <label class="switch" for="theme-switch">
        <input type="checkbox" id="theme-switch" name="theme-switch" />
        <div class="slider round"></div>
      </label>
    </div>
    <label for="theme-switch"><%= __('Enable dark theme') %></label>
  </span>
  <fieldset id="theme">
    <legend><%= __('Light theme') %></legend>
    <span class="theme-color-wrapper">
      <input type="color" id="light-theme-primary" name="light-theme-primary" />
      <label for="light-theme-primary"><%= __('Primary color') %></label>
    </span>
    <span class="theme-color-wrapper">
      <input type="color" id="light-theme-second" name="light-theme-second" />
      <label for="light-theme-second"><%= __('Second color') %></label>
    </span>
    <span class="theme-color-wrapper">
      <input type="color" id="light-theme-screen" name="light-theme-screen" />
      <label for="light-theme-screen"><%= __('Screen color') %></label>
    </span>
    <span class="theme-color-wrapper">
      <input type="color" id="light-theme-card" name="light-theme-card" />
      <label for="light-theme-card"><%= __('Card color') %></label>
    </span>
    <span class="theme-color-wrapper">
      <input type="color" id="light-theme-text" name="light-theme-text" />
      <label for="light-theme-text"><%= __('Text color') %></label>
    </span>
    <span class="theme-color-wrapper">
      <input type="color" id="light-theme-grey" name="light-theme-grey" />
      <label for="light-theme-grey"><%= __('Grey color') %></label>
    </span>
  </fieldset>
  <fieldset id="theme">
    <legend><%= __('Dark theme') %></legend>
    <span class="theme-color-wrapper">
      <input type="color" id="dark-theme-primary" name="dark-theme-primary" />
      <label for="dark-theme-primary"><%= __('Primary color') %></label>
    </span>
    <span class="theme-color-wrapper">
      <input type="color" id="dark-theme-second" name="dark-theme-second" />
      <label for="dark-theme-second"><%= __('Second color') %></label>
    </span>
    <span class="theme-color-wrapper">
      <input type="color" id="dark-theme-screen" name="dark-theme-screen" />
      <label for="dark-theme-screen"><%= __('Screen color') %></label>
    </span>
    <span class="theme-color-wrapper">
      <input type="color" id="dark-theme-card" name="dark-theme-card" />
      <label for="dark-theme-card"><%= __('Card color') %></label>
    </span>
    <span class="theme-color-wrapper">
      <input type="color" id="dark-theme-text" name="dark-theme-text" />
      <label for="dark-theme-text"><%= __('Text color') %></label>
    </span>
    <span class="theme-color-wrapper">
      <input type="color" id="dark-theme-grey" name="dark-theme-grey" />
      <label for="dark-theme-grey"><%= __('Grey color') %></label>
    </span>
  </fieldset>
  <input type="submit" class="button" value="<%= __('Save settings') %>" />
  <span id="saved_settings"><%= __('Settings saved') %>!</span>
</form>
<form id="upload-gif-form" enctype="multipart/form-data">
  <div><%= __('Upload GIF for main screen, 50x50 or smaller, &lt~70kB') %>:</div>
  <input
    type="file"
    id="gif-file"
    name="gif-file"
    required
    accept=".gif"
    onchange='document.getElementById("gif-file-progress-bar").style.display = "none";document.getElementById("gif-file-status").style.display = "none"'
  />
  <progress id="gif-file-progress-bar" max="100" value="0"></progress>
  <input type="submit" class="button" id="submit-gif-file" value="<%= __('Upload GIF') %>" />
  <span id="gif-file-status"></span>
</form>
