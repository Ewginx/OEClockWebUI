<form id="brightness-form">
  <span class="auto-brightness">
    <div class="checkbox-wrapper">
      <label class="switch" for="auto-brightness">
        <input type="checkbox" id="auto-brightness" name="auto-brightness" />
        <div class="slider round"></div>
      </label>
    </div>
    <label for="auto-brightness">Auto-brightness</label>
  </span>
  <div>
    <label for="auto-brightness-threshold">Max room light threshold</label>
    <input
      type="text"
      id="auto-brightness-threshold"
      name="auto-brightness-threshold"
      placeholder="Threshold level..."
    />
  </div>
  <input type="button" id="check-level" value="Check light level" />
  <div>
    <label for="brightness-slider">Brightness level</label>
    <input
      type="range"
      min="10"
      max="255"
      value="128"
      class="slider"
      id="brightness-slider"
    />
  </div>
  <span>
    <input type="checkbox" id="change-theme" name="change-theme" />
    <label for="change-theme"
      >Enable dark theme when brightness less than 20%</label
    >
  </span>
  <input type="submit" id="save-brightness-settings" value="Save settings" />
</form>
