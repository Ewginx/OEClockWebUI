<h1 class="settings-header"><%= __('Brightness settings') %></h1>
<form id="brightness-form">
  <span class="auto-brightness">
    <div class="checkbox-wrapper">
      <label class="switch" for="auto-brightness">
        <input type="checkbox" id="auto-brightness" name="auto-brightness" />
        <div class="slider round"></div>
      </label>
    </div>
    <label id="auto-brightness-label" for="auto-brightness"
      ><%= __('Auto brightness') %></label
    >
  </span>
  <span class="change-theme">
    <div class="checkbox-wrapper">
      <label class="switch" for="change-theme">
        <input type="checkbox" id="change-theme" name="change-theme" />
        <div class="slider round"></div>
      </label>
    </div>
    <label id="change-theme-label" for="change-theme"
      ><%= __('Automatic theme change') %></label
    >
  </span>
  <div class="auto-brightness">
    <label for="auto-brightness-threshold"
      ><%= __('Max room light threshold') %>:</label
    >
    <input
      type="number"
      id="auto-brightness-threshold"
      name="auto-brightness-threshold"
      placeholder="lx"
      min="1"
      max="5000"
      required
    />
  </div>
  <input
    type="button"
    class="button"
    id="check-level"
    value="<%= __('Check the light level') %>"
    onclick="check_lx()"
  />
  <div class="brightness-slider-wrapper">
    <label for="brightness-slider"><%= __('Brightness level') %>:</label>
    <input
      type="range"
      min="10"
      max="255"
      value="128"
      class="slider"
      id="brightness-slider"
      name="brightness-slider"
    />
  </div>

  <input
    type="submit"
    class="button"
    id="save-brightness-settings"
    value="<%= __('Save settings') %>"
  />
  <span id="saved_settings"><%= __('Settings saved') %>!</span>
</form>

<dialog id="dialog">
  <p id="lx-label">0 lx</p>
  <button id="dialog-cancel" class="button" type="reset">
    <%= __('Cancel') %>
  </button>
</dialog>
